<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitra|HomePage</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-size: x-large;
        font-weight: 500;
        box-sizing: border-box;
    }

    body,
    html {
        width: 100%;
        height: 100%;
    }

    #user-inp {
        position: absolute;
        top: 50%;
        left: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        gap: 1em;
        transform: translate(-50%, -50%);
    }
    button{
        border-style: none;
        font-size: 0.9rem;
        padding: .4rem;
        border-radius: 0.1rem;
        color: aliceblue;
        background-color: blue;
    }
    button:hover{
        cursor: pointer;
    }
</style>

<body>
    <form action="/submit" method="post" name="form-data" enctype="application/x-www-form-urlencoded" id="user-inp">
        <pre>Here you can enter the date and find out when it will repeat again</pre>
        <label for="date-inp">Enter the Date</label>
        <input type="date" name="date" id="date-inp">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
