<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitra|HomePage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: x-large;
            font-weight: 500;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        #user-inp {
            width: 90vw;
            max-width: 400px;
            height: auto;
            min-height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1em;
            padding: 2em 1em;
            background: #fff;
            border-radius: 0.5em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transform: translate(-50%, -50%);
        }

        pre {
            font-size: 1rem;
            text-align: center;
            white-space: pre-line;
        }

        label, input {
            width: 100%;
            font-size: 1rem;
        }

        input[type="date"] {
            padding: 0.5em;
            border-radius: 0.2em;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            border-style: none;
            font-size: 1rem;
            padding: .6rem 1.2rem;
            border-radius: 0.2rem;
            color: aliceblue;
            background-color: blue;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover {
            cursor: pointer;
            background-color: #0033cc;
        }

        @media (max-width: 500px) {
            #user-inp {
                width: 98vw;
                max-width: 98vw;
                padding: 1em 0.5em;
            }
            * {
                font-size: large;
            }
        }
    </style>
</head>

<body>
    <form action="/submit" method="post" name="form-data" enctype="application/x-www-form-urlencoded" id="user-inp">
        <pre>Here you can enter the date and find out when it will repeat again</pre>
        <label for="date-inp">Enter the Date</label>
        <input type="date" name="date" id="date-inp">
        <button type="submit">Submit</button>
    </form>
</body>

</html></form>
